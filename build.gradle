plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.7.2",
            "org.junit.jupiter:junit-jupiter:5.9.0",
            "org.slf4j:slf4j-simple:2.0.0",
            "com.github.javafaker:javafaker:1.0.2"


    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8';
}

test {
    useJUnitPlatform()
}